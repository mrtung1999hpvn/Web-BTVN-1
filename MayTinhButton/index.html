<!doctype html>
<html lang="en">
  <head>
    <title>Bang tinh (Button)</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/scripts.js"></script>
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <form name="calculator">
        <table>
          <tr>
            <td colspan="4">
              <input type="text" name="display" disabled>
            </td>
          </tr>
          <tr>
            <td><input type="button" name="one" value="1" onclick="calculator.display.value += 1"></td>
            <td><input type="button" name="two" value="2" onclick="calculator.display.value += 2"></td>
            <td><input type="button" name="three" value="3" onclick="calculator.display.value += 3"></td>
            <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
          </tr>
          <tr>
            <td><input type="button" name="four" value="4" onclick="calculator.display.value += 4"></td>
            <td><input type="button" name="five" value="5" onclick="calculator.display.value += 5"></td>
            <td><input type="button" name="six" value="6" onclick="calculator.display.value += 6"></td>
            <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
          </tr>
          <tr>
            <td><input type="button" name="seven" value="7" onclick="calculator.display.value += 7"></td>
            <td><input type="button" name="eight" value="8" onclick="calculator.display.value += 8"></td>
            <td><input type="button" name="nine" value="9" onclick="calculator.display.value += 9"></td>
            <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
          </tr>
          <tr>
            <td><input type="button" class="operator" id="clear" name="clear" value="C" onclick="calculator.display.value = ''"></td>
            <td><input type="button" class="operator" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
            <td><input type="button" class="operator" name="doit" value="=" onclick="Tong()"></td>
            <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
          </tr>
        </table>
      </form>
      <button class="btn btn-primary" onclick=Reload()>Load phan Lich Su</button>
      <div id="LichSu">
          
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
